global:
  telegram_api_url: "https://api.telegram.org"
  resolve_timeout: 5m

route:
  receiver: "telegram"
  routes:
    - matchers:
      - severity="critical"
      repeat_interval: 1h

receivers:
  - name: "telegram"
    telegram_configs:
    - bot_token: "YOUR_TOKEN"
      chat_id: CHAT_ID
      message:  " Title: {{ .Annotations.title }}\n Severity: {{ .CommonLabels.severity }}\n Description: {{ .Annotations.description }}"
      parse_mode: ''