global:
  telegram_api_url: "https://api.telegram.org"
  resolve_timeout: 5m

route:
  receiver: "telegram"
  routes:
    - matchers:
      - severity="critical"
      repeat_interval: 1h

receivers:
  - name: "telegram"
    telegram_configs:
    - bot_token: "TOKEN"
      chat_id: NUM
      message:  "{{ range .Alerts }}Title: {{ .Annotations.title }}\nSeverity: {{ .Labels.severity }}\nDescription: {{ .Annotations.description }}\n{{ end }}"
      parse_mode: ''